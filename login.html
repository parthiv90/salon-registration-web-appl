<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("best.png");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #000000;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgb(0, 0, 0);
      width: 400px;
      max-width: 100%;
      overflow: hidden;
    }

    .form-container {
      padding: 40px;
      color: rgb(0, 0, 0);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: rgb(255, 255, 255);
      font-size: 24px;
      font-weight: bold;
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid rgb(255, 255, 255);
      background-color: transparent;
      color: rgb(255, 255, 255);
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
      width: 100%;
      border-radius: 10px;
    }

    input.invalid {
      border-color: rgb(255, 255, 255);
      box-shadow: 0 0 8px rgb(104, 102, 102);
    }

    button {
      padding: 12px;
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      outline: none;
      transition: background-color 0.3s ease;
      width: 100%;
      border-radius: 10px;
    }

    button:hover {
      background-color: #000000;
    }

    .toggle-button {
      display: block;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 110px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
      <div class="form-container" id="loginFormContainer">
          <h2>Login</h2>
          <form action="login.php" id="loginForm" method="post">
              <div class="form-group">
                  <input type="email" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                  <input type="password" name="password" id="password" placeholder="Password" required>
              </div>
              <button type="submit" name="send" value="Send Email">Login</button>
          </form>
          <a href="registration.html" class="toggle-button" target="_blank">Registration</a>
      </div>
  </div>

  <script>
      function validateLoginForm() {
          var username = document.getElementById("username").value;

          if (username === "") {
              document.getElementById("username").classList.add("invalid");
              return false;
          }
          // Additional validation logic can be added here

          // If all validations pass, the form can be submitted
          return true;
      }
  </script>
</body>
